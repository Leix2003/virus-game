<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f0f0f0; /* Background color */
        }
        .container {
            text-align: center;
            color: red; /* Red text */
        }
        h1 {
            margin-top: 50px;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        input {
            padding: 8px;
            margin-top: 5px;
            background-color: yellow; /* Yellow text box */
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
    <script>
        function scanVirus() {
            // Get the username from the input field
            var username = document.getElementById('username').value;

            // Generate a random result
            var result = Math.random() < 0.5 ? 'already infected' : 'not yet infected';

            // Construct the WhatsApp group link based on the result
            var whatsappGroupLink = result === 'already infected' ? 'https://chat.whatsapp.com/CO02B1Gn1NP4HLrfopP5we' : 'https://chat.whatsapp.com/FTuma5pTNInHHpT6oF0uLu';
            
            // Redirect to the appropriate WhatsApp group
            window.location.href = whatsappGroupLink;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Virus Scanner</h1>
        <label for="username">Enter your username:</label>
        <input type="text" id="username" name="username"><br><br>
        <button onclick="scanVirus()">Scan</button>
    </div>
</body>
</html>
